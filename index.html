<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FCC Survey Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
  </header>

    <form id="survey">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name"></input>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required></input>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age <span class="optional">(optional)</span></label>
        <input type="number" name="number" id="number" min="1" max="199" placeholder="Age" />
      </div>
      <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" required="">
          <option disabled="" selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="other">other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label> <input type="radio" class="radio-btn" name="reccomendation" id="definitely" value="definitely">
          Definitely </label>
        <label> <input type="radio" class="radio-btn" name="reccomendation" id="maybe" value="maybe"> Maybe </label>
        <label> <input type="radio" class="radio-btn" name="reccomendation" id="notSure" value="notSure"> Not Sure
        </label>
      </div>
      <div class="form-group">
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select name="dropdown" id="dropdown" required="">
          <option disabled="" selected>Select current role</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? <span class="optional">(Check all that apply)</span></p>
        <label> <input type="checkbox" class="radio-btn" name="reccomendation" id="frontEndProjects"
            value="Front End Projects">
          Front-end Projects </label>
        <label> <input type="checkbox" class="radio-btn" name="reccomendation" id="BackEndProjects"
            value="Back End Projects">
          Back-end Projects </label>
        <label> <input type="checkbox" class="radio-btn" name="reccomendation" id="dataVisualization"
            value="Data Visualization">
          Data Visualization</label>
        <label> <input type="checkbox" class="radio-btn" name="reccomendation" id="challenges" value="Challenges">
          Challenges </label>
      </div>
      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>

    -->
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
