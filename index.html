<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>

    <form id="survey">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name"></input>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required></input>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age <span class="optional">(optional)</span></label>
        <input type="number" name="number" id="number" min="1" max="199" placeholder="Age" />
      </div>
      <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown" required="">
          <option disabled="" selected >Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="other">other</option>
        </select> 
      </div>
    </form>


    <!--

    

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  </main>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
